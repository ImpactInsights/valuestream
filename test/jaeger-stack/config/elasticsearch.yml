################################### Production Configuration ###################################
### Author: Greg Dooper
### Description: Parameters recommended from documentation

network :
    host : 0.0.0.0


################################### Cluster ###################################

# Cluster name identifies your cluster for auto-discovery. If you're running
# multiple clusters on the same network, make sure you're using unique names.
#
cluster.name: opentrace


#################################### Paths ####################################

# Path to directory containing configuration (this file and logging.yml):
#
#path.conf: /path/to/conf

# Path to directory where to store index data allocated for this node.
#
path.data: /usr/share/elasticsearch/data/data1/,/usr/share/elasticsearch/data/data2/

# Path for snapshots
path.repo: [/usr/share/elasticsearch/backup_els/]

# Path to temporary files:
#
#path.work: /path/to/work

# Path to log files:
#
path.logs: /usr/share/elasticsearch/logs/

# Path to where plugins are installed:
#
#path.plugins: /path/to/plugins


################################## Discovery ##################################

# Discovery infrastructure ensures nodes can be found within a cluster
# and master node is elected. Multicast discovery is the default.

# Set to ensure a node sees N other master eligible nodes to be considered
# operational within the cluster. This should be set to a quorum/majority of 
# the master-eligible nodes in the cluster.
#

discovery.type: single-node
discovery.zen.ping.unicast.hosts: ["0.0.0.0"]
discovery.zen.minimum_master_nodes: 1

################################## Documentation Recommended Parameters ################################

indices.fielddata.cache.size: 40%


################################## Security ################################

# Uncomment if you want to enable JSONP as a valid return transport on the
# http server. With this enabled, it may pose a security risk, so disabling
# it unless you need it is recommended (it is disabled by default).
#
#http.jsonp.enable: true

################################## Shield ##################################

# This grants anonymous users superuser access to Elasticsearch
# THIS SHOULD ONLY BE USED FOR DEVELOPMENT
xpack.security.enabled: false