#         go get -v -t -d ./...
#         if [ -f Gopkg.toml ]; then
#             curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
#             dep ensure
#         fi

    - name: Build
      run: go build -v .

    - name: Fmt
      run: make fmt

    - name: unit-test
      run: make test-unit

    - name: start-valuestream-events-tests
      run: make start-valuestream-events-test &

    - name: test-service-events
      run: make test-service-events

      
